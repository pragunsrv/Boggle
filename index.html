<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game - Version 5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Boggle Game - Version 5</h1>
    <div id="instructions">
        <h2>Instructions</h2>
        <p>1. Click on letters to form a word.</p>
        <p>2. Words must be at least 3 letters long.</p>
        <p>3. Words must be valid and appear in the board.</p>
        <p>4. The score increases with longer words and is multiplied based on length.</p>
    </div>
    <div>
        <label for="board-size">Board Size:</label>
        <select id="board-size">
            <option value="4">4x4</option>
            <option value="5">5x5</option>
        </select>
    </div>
    <div>
        <label for="timer-length">Timer (seconds):</label>
        <input type="number" id="timer-length" value="60" min="10">
    </div>
    <div id="boggle-board"></div>
    <input type="text" id="word-input" placeholder="Enter word">
    <button id="submit-word">Submit</button>
    <button id="reset-game">Reset</button>
    <div id="score">Score: 0</div>
    <div id="word-list">Words Found: </div>
    <div id="timer">Time Left: 60</div>
    <script src="script.js"></script>
</body>
</html>
